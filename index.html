<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Copy Pasta Pantry</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Copy Pasta Pantry</h1>
    <section id="snippets">
    </section>
    <section id="input-area" class="hidden">
        <button id="hide-input-area-button">Hide</button>
        <textarea rows="5" id="new-snippet" placeholder="Type or paste text here for later pasting"></textarea>
        <button id="save-snippet-button">Save</button>
    </section>
    <button id="fab">+</button>
    <template id="snippet-template">
        <div class="snippet">
            <div class="buttons">
                <button class="copy-button">📋Copy</button>
                <button class="delete-button" title="delete">❌</button>
            </div>
            <div class="snippet-text">Test text for copying</div>
        </div>
    </template>
</body>
</html>
