<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0">
    <title>My Copy Pasta Pantry</title>
    <link rel="icon" href="icons/manifest-icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">
    <meta name="description" content="A simple utility web app to store frequently pasted snippets in local storage for copying with a single click">
    <script src="script.js" defer></script>
    <link rel="manifest" href="/manifest.json">    
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#8b0000"/>
</head>
<body>
    <h1>My Copy Pasta Pantry</h1>
    <section id="snippets">
    </section>
    <section id="input-area" class="hidden">
        <button id="hide-input-area-button">Hide</button>
        <textarea rows="5" id="new-snippet" placeholder="Type or paste frequently used text here to save it on this browser for later pasting"></textarea>
        <button id="save-snippet-button">Save</button>
    </section>
    <button id="fab">+</button>
    <template id="snippet-template">
        <div class="snippet">
            <div class="buttons">
                <button class="copy-button">📋Copy</button>
                <!--Institute of National Importance-->
                <button class="delete-button" title="delete">❌</button>
            </div>
            <div class="snippet-text">Test text for copying</div>
        </div>
    </template>
    <div id="toast-notification">Copied to Clipboard!</div>
</body>
</html>
